[package]
name = "genwallet"
version = "0.6.2"
edition = "2024"

[dependencies]
# Core cryptography - ultra minimal dependencies
secp256k1 = "0.31.1"
bip39 = "2.2"
bip32 = "0.5.3"
scrypt = "0.11"
aes = "0.8"
ctr = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Random number generation
rand = { version = "0.9", features = ["std"] }
rand_chacha = "0.9"
getrandom = { version = "0.3", features = ["std"] }

# Utilities
clap = { version = "4.5.53", features = ["derive"] }
rpassword = "7.4.0"
sha3 = "0.10"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
overflow-checks = false
debug = false
incremental = false
