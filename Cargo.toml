[package]
name = "genwallet"
version = "0.4.4"
edition = "2021"

[dependencies]
# Core cryptography - ultra minimal dependencies
secp256k1 = "0.31.1"
bip39 = "2.2"
bip32 = "0.5.3"
scrypt = "0.11"
aes = "0.8"
ctr = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Random number generation
rand = { version = "0.9", features = ["std"] }
rand_chacha = "0.9"
getrandom = { version = "0.3", features = ["std"] }

# Utilities
clap = { version = "4.5.41", features = ["derive"] }
rpassword = "7.4.0"
sha3 = "0.10"
once_cell = "1.19"
 